<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="vidocall.ico" type="image/x-icon">
<link rel="shortcut icon" href="https://vidocall.github.io/vidocall.ico" type="image/x-icon">
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VidoCall</title>
  <link rel="icon" href="vidocall.ico" type="image/x-icon" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1E3A8A, #0F172A);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    header {
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      letter-spacing: 1px;
      color: #10B981;
    }

    p {
      max-width: 600px;
      font-size: 1.1rem;
      margin: 1rem auto;
      color: #E5E7EB;
    }

    .btn {
      margin-top: 1.5rem;
      padding: 0.8rem 2rem;
      background: #10B981;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background: #0EA971;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #9CA3AF;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
        padding: 0 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to VidoCall</h1>
  </header>

  <main>
    <p>
      Make private, fast, and secure video calls — directly from your browser.  
      No downloads, no sign-ups. Just share your link and connect instantly.
    </p>
    <!-- Change href below to your call page -->
    <a href="https://vidocall.github.io/" class="btn">Start a Call</a>
  </main>

  <footer>
    © 2025 VidoCall — Connect Securely
  </footer>
</body>
</html>
